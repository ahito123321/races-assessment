<template>
        <lightning-layout>  
                <lightning-layout-item>  
                  <lightning-button label="First"  class="firstButton" icon-name="utility:chevronleft" icon-position="left" onclick={handleFirst}  
                    disabled={showFirstButton}></lightning-button>  
                </lightning-layout-item>  
                <lightning-layout-item>  
                  <lightning-button label="Previous" class="previousButton" variant="brand" icon-name="utility:chevronleft" icon-position="left" onclick={handlePrevious}  
                    disabled={showFirstButton}></lightning-button>  
                </lightning-layout-item>  
                <lightning-layout-item flexibility="grow"></lightning-layout-item>  
                <lightning-layout-item>  
                  <lightning-button variant="brand" label="Next" icon-name="utility:chevronright" icon-position="right" onclick={handleNext}  
                    disabled={showLastButton}></lightning-button>  
                </lightning-layout-item>  
                <lightning-layout-item>  
                  <lightning-button label="Last"  class="lastButton" icon-name="utility:chevronright" icon-position="right" onclick={handleLast}  
                    disabled={showLastButton}></lightning-button>  
                </lightning-layout-item>  
              </lightning-layout>  
    
</template>
